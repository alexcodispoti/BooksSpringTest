<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
<table>
  <h1><strong>Book List</strong></h1>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
  </tr>
  <tr th:each="author :${authors}">
    <td th:text="${author.name}"></td>
    <td th:text="${author.lastName}"></td>
  </tr>
</table>

</body>
</html>
